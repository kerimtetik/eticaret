<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doğrulama Başarılı - Gözlük Dünyası</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f2fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }

        .card h2 {
            color: #6f42c1;
            margin-bottom: 20px;
        }

        .btn-purple {
            background-color: #6f42c1;
            color: white;
            border: none;
        }

        .btn-purple:hover {
            background-color: #572da7;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>✅ E-posta Doğrulandı</h2>
    <p>Hesabınız başarıyla doğrulandı. Artık giriş yapabilirsiniz.</p>
    <a href="/login" class="btn btn-purple mt-3">Giriş Yap</a>
</div>

</body>
</html>
