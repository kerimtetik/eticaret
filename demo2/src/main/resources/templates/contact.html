<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <title>İletişim - Gözlük Dünyası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: #f8f2fa;
        }

        main {
            flex: 1;
        }

        body {
            background-color: #f8f2fa;
        }

        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .btn-purple {
            background-color: #6f42c1;
            color: white;
            border: none;
        }

        .btn-purple:hover {
            background-color: #572da7;
        }

        .contact-email {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #6f42c1;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <main class="flex-grow-1">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 contact-form">
                    <p class="contact-email">İletişim için yazınız: abdulkerimtetik0@gmail.com</p>

                    <h2 class="text-center mb-4">İletişim Formu</h2>

                    <form onsubmit="return handleSubmit();">
                        <div class="mb-3">
                            <label for="name" class="form-label">Ad Soyad</label>
                            <input type="text" class="form-control" id="name" placeholder="Adınız Soyadınız" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-Posta</label>
                            <input type="email" class="form-control" id="email" placeholder="eposta@example.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mesajınız</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Bize yazın..."
                                required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-purple">Gönder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p>&copy; 2025 Gözlük Dünyası - Tüm Hakları Saklıdır.</p>
    </footer>
    <script>
        function handleSubmit() {
            alert("Mesajınız gönderilmiştir.");
            return false; // sayfa yenilenmesin
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
