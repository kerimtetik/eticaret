<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Gözlük Dünyası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f2fa;
        }

        .login-container {
            max-width: 420px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .btn-purple {
            background-color: #6f42c1;
            border: none;
        }

        .btn-purple:hover {
            background-color: #572da7;
        }

        .navbar {
            background-color: #6f42c1 !important;
        }

        .navbar .nav-link,
        .navbar-brand {
            color: #fff !important;
        }

        a {
            color: #6f42c1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Gözlük Dünyası</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/urunler}">Ürünler</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/iletisim}">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Giriş Formu -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <h2 class="text-center mb-4">Giriş Yap</h2>
            <form th:action="@{/login}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-purple w-100">Giriş Yap</button>
            </form>

            <!-- Hata Mesajı -->
            <div class="text-center mt-3 text-danger" th:if="${error}">
                <p th:text="${error}"></p>
            </div>

            <div class="text-center mt-3">
                <p>Hesabınız yok mu? <a th:href="@{/register}">Hesap oluşturun</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
