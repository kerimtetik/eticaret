<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürün Ekle - Gözlük Dünyası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f2fa;
        }

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="text-center mb-4">Yeni Ürün Ekle</h2>

    <form th:action="@{/admin/products/add}" th:object="${product}" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Ürün Adı:</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ürün Kodu:</label>
            <input type="text" th:field="*{product_code}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Polarize (true/false):</label>
            <input type="text" th:field="*{polarized}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Marka:</label>
            <input type="text" th:field="*{brand}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fiyat:</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cinsiyet:</label>
            <input type="text" th:field="*{gender}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Görsel URL(ler):</label>
            <div id="imageInputs">
                <input type="text" name="imageUrls" class="form-control mb-2" placeholder="/images/gözlük1.jpg" required>
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm" onclick="addImageInput()">+ Görsel Ekle</button>
        </div>

        <div class="mb-3">
            <label class="form-label">Stok Sayısı:</label>
            <input type="number" th:field="*{stock}" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Ürünü Kaydet</button>
        </div>

    </form>
</div>

<script>
    function addImageInput() {
        const container = document.getElementById("imageInputs");
        const input = document.createElement("input");
        input.type = "text";
        input.name = "imageUrls";
        input.placeholder = "/images/gözlük-ek.jpg";
        input.className = "form-control mb-2";
        container.appendChild(input);
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
