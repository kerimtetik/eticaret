<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Arama Sonuçları</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h3 th:text="'“' + ${query} + '” için sonuçlar:'"></h3>
    <div class="row mt-3">
        <div class="col-12" th:if="${#lists.isEmpty(products)}">
            <p>Sonuç bulunamadı.</p>
        </div>
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-3">
                <img class="card-img-top" th:src="@{${product.images[0].imageUrl}}" alt="Ürün görseli">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Ürün Adı</h5>
                    <p class="card-text" th:text="${product.brand}">Marka</p>
                    <p class="card-text" th:text="'₺' + ${product.price}">Fiyat</p>
                    <a th:href="@{'/product/' + ${product.id}}" class="btn btn-primary">İncele</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
