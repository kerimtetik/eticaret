<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gözlük Dünyası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f2fa;
        }

        .navbar {
            background-color: #6f42c1 !important;
        }

        .navbar .navbar-brand,
        .navbar .nav-link,
        .navbar .nav-link.active {
            color: white !important;
        }

        .btn-outline-success {
            border-color: #6f42c1;
            color: #6f42c1;
        }

        .btn-outline-success:hover {
            background-color: #6f42c1;
            color: white;
        }

        .btn-color-purple {
            background-color: #6f42c1;
            color: white;
            border: none;
        }

        .btn-color-purple:hover {
            background-color: #572da7 !important;
        }

        .btn-success {
            background-color: #6830d0;
            border-color: #6f42c1;
        }

        .btn-success:hover {
            background-color: #572da7;
            border-color: #572da7;
        }

        footer.bg-dark {
            background-color: #4b2d7a !important;
        }

        .btn-color-purple {
            transition: background-color 1.3s ease, color 1.3s ease;
        }

        .btn-color-purple:hover {
            background-color: #800080 !important;
            color: white !important;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        .category-box {
            position: relative;
            text-align: center;
            color: white;
        }

        .category-box img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        .category-box a {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .video-container {
            display: block;
            margin-bottom: 20px;
        }

        .video-box video {
            height: 1000px;
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .video-box:hover video {
            transform: scale(1.02);
            cursor: pointer;
        }

        .btn-white-border {
            color: white !important;
            border-color: white !important;
        }

        .btn-white-border:hover {
            background-color: white !important;
            color: #6f42c1 !important;
        }
    </style>
</head>

<body>

    <!-- ✅ Ortalanmış arama çubuğu + sağ bağlantılı NAVBAR fragment -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- İçerik -->
    <div class="container-fluid mt-4 px-5">
        <div class="row justify-content-center">

            <!-- Kadin -->
            <div class="col-md-4 col-12 mb-4">
                <a href="/products?gender=Unisex&gender=Kadin" class="video-box text-decoration-none d-block">
                    <video autoplay muted loop class="w-100 video-stretch">
                        <source src="/videos/woman.mp4" type="video/mp4">
                        Tarayıcınız video etiketini desteklemiyor.
                    </video>
                </a>
            </div>

            <!-- Erkek -->
            <div class="col-md-4 col-12 mb-4">
                <a href="/products?gender=Unisex&gender=Erkek" class="video-box text-decoration-none d-block">
                    <video autoplay muted loop class="w-100 video-stretch">
                        <source src="/videos/man.mp4" type="video/mp4">
                        Tarayıcınız video etiketini desteklemiyor.
                    </video>
                </a>
            </div>

            <!-- Çocuk -->
            <div class="col-md-4 col-12 mb-4">
                <a href="/products?gender=Cocuk" class="video-box text-decoration-none d-block">
                    <video autoplay muted loop class="w-100 video-stretch">
                        <source src="/videos/child.mp4" type="video/mp4">
                        Tarayıcınız video etiketini desteklemiyor.
                    </video>
                </a>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Gözlük Dünyası - Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
