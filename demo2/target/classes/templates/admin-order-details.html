<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sipariş Detayları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-4">Sipariş Detayları</h3>

    <div class="mb-4">
        <p><strong>Sipariş ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Kullanıcı ID:</strong> <span th:text="${order.userId}"></span></p>
        <p><strong>Adres ID:</strong> <span th:text="${order.addressId}"></span></p>
        <p><strong>Toplam Tutar:</strong> <span th:text="${order.totalAmount} + ' ₺'"></span></p>
        <p><strong>Tarih:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
    </div>

    <h5>Ürünler</h5>
    <table class="table table-bordered table-hover">
        <thead class="table-secondary">
            <tr>
                <th>Ürün Adı</th>
                <th>Adet</th>
                <th>Birim Fiyat</th>
                <th>Toplam</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.product.name}">Ürün Adı</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="${item.price} + ' ₺'">100 ₺</td>
                <td th:text="${item.price * item.quantity} + ' ₺'">100 ₺</td>
            </tr>
        </tbody>
    </table>

    <a href="/admin/orders" class="btn btn-secondary mt-3">← Sipariş Listesine Geri Dön</a>
</div>

</body>
</html>
