<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıtlı Kullanıcılar - Admin Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f2fa;
        }

        .container {
            max-width: 1000px;
        }

        h2 {
            color: #6f42c1;
            margin-bottom: 30px;
        }

        .table thead {
            background-color: #6f42c1;
            color: white;
        }

        .table td, .table th {
            vertical-align: middle;
        }

        .card-box {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card-box">
        <h2 class="text-center">Kayıtlı Kullanıcılar</h2>

        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ad Soyad</th>
                    <th>E-posta</th>
                    <th>Kullanıcı Adı</th>
                    <th>Telefon</th>
                    <th>Adres</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.firstName + ' ' + user.lastName}">Ad Soyad</td>
                    <td th:text="${user.email}">mail@example.com</td>
                    <td th:text="${user.username}">kullanici</td>
                    <td th:text="${user.phone}">0555...</td>
                    <td th:text="${user.address}">Adres</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="text-center">
            <!-- ✅ Geri Dön Butonu -->
    <a href="/admin/dashboard" class="btn btn-secondary mt-3">← Yönetici Paneline Dön</a>
 </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
