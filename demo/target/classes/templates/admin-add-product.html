<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ürün Ekle</title>
</head>
<body>
    <h1>Ürün Ekle</h1>

    <form th:action="@{/admin/products/add}" th:object="${product}" method="post">
        <label>Ürün Adı:</label>
        <input type="text" th:field="*{name}" required /><br/><br/>

        <label>Ürün Kodu:</label>
        <input type="text" th:field="*{product_code}" required /><br/><br/>

        <label>Polarize Mi? (true/false):</label>
        <input type="text" th:field="*{polarized}" required /><br/><br/>

        <label>Marka:</label>
        <input type="text" th:field="*{brand}" required /><br/><br/>

        <label>Fiyat:</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" required/><br/><br/>

        <label>Cinsiyet:</label>
        <input type="text" th:field="*{gender}" required /><br/><br/>

        <label>Görsel URL:</label>
        <input type="text" th:field="*{imageUrl}" required /><br/><br/>

        <label>Stok Sayısı:</label>
        <input type="number" th:field="*{stock}" class="form-control" required/><br/><br/>

        <button type="submit">Ürünü Ekle</button>
    </form>

</body>
</html>
