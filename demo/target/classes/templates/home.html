<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gözlük Dünyası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-color-purple {
            transition: background-color 1.3s ease, color 1.3s ease;
        }
        .btn-color-purple:hover {
            background-color: #800080 !important;
            color: white !important;
        }
        .navbar-brand { font-size: 1.5rem; font-weight: bold; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; }
        .category-box {
            position: relative;
            text-align: center;
            color: white;
        }
        .category-box img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .category-box a {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .video-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .video-container video {
            width: 500px;
            height: 1200px;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <!-- Kullanıcı Girişi Kontrolü -->
    <div>
        <div th:if="${user != null}">
            <!-- Giriş yapmış kullanıcı için profil ve çıkış butonları -->
            <a href="/profile" th:text="'Profil: ' + ${user.username}">Profil</a> |
            <a href="/logout">Çıkış Yap</a>
        </div>
        <div th:if="${user == null}">
            <!-- Giriş yapmamış kullanıcı için giriş yap butonu -->
            <a href="/login">Giriş Yap</a>
        </div>
    </div>

    <!-- Sepet -->
    <div>
        <a href="/cart">Sepetim
            <span th:if="${cartItems != null}" th:text="'(' + ${cartItems.size()} + ')'" ></span>
        </a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Gözlük Dünyası</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/home">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-black btn-color-purple" href="/products">Ürünler</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">İletişim</a></li>
                    
                    <li class="nav-item">
                        <!-- Kullanıcı giriş durumuna göre butonları değiştir -->
                        <div th:if="${user == null}">
                            <a class="nav-link btn btn-primary text-black btn-color-purple" href="/login">Giriş Yap</a>
                        </div>
                        <div th:if="${user != null}">
                            <a class="nav-link btn btn-primary text-black btn-color-purple" href="/cart">Sepetim
                                <span th:if="${cartItems != null}" th:text="'(' + ${cartItems.size()} + ')'" ></span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Otomatik Oynayan Video -->
    <div class="container video-container">
        <video autoplay muted loop>
            <source src="/videos/loop.mp4" type="video/mp4">
            Tarayıcınız video etiketini desteklemiyor.
        </video>
    </div>
    
    <!-- Kategoriler -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="category-box">
                    <img src="https://via.placeholder.com/400x600" alt="Kadın Gözlükleri">
                    <a href="#">Kadın</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-box">
                    <img src="https://via.placeholder.com/400x600" alt="Erkek Gözlükleri">
                    <a href="#">Erkek</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="category-box">
                    <img src="https://via.placeholder.com/400x600" alt="Çocuk Gözlükleri">
                    <a href="#">Çocuk</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Ürünler -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Öne Çıkan Ürünler</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="product-card text-center">
                    <img src="https://via.placeholder.com/200" class="img-fluid" alt="Gözlük">
                    <h4>Modern Gözlük</h4>
                    <p>₺499.99</p>
                    <button class="btn btn-success">Sepete Ekle</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card text-center">
                    <img src="https://via.placeholder.com/200" class="img-fluid" alt="Gözlük">
                    <h4>Klasik Gözlük</h4>
                    <p>₺599.99</p>
                    <button class="btn btn-success">Sepete Ekle</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card text-center">
                    <img src="https://via.placeholder.com/200" class="img-fluid" alt="Gözlük">
                    <h4>Sportif Gözlük</h4>
                    <p>₺699.99</p>
                    <button class="btn btn-success">Sepete Ekle</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Gözlük Dünyası - Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
