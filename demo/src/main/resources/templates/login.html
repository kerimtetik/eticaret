<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Gözlük Dünyası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Gözlük Dünyası</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/urunler}">Ürünler</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/iletisim}">İletişim</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" th:href="@{/login}">Giriş Yap</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Giriş Formu -->
    <div class="container mt-5">
        <h2 class="text-center">Giriş Yap</h2>
        <form th:action="@{/login}" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
        </form>

        <!-- Giriş hatası mesajı -->
        <div class="text-center mt-3 text-danger" th:if="${error}">
            <p th:text="${error}"></p>
        </div>

        <div class="text-center mt-3">
            <p>Hesabınız yok mu? <a th:href="@{/register}">Hesap oluşturun</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
