<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürünler - Gözlük Dünyası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f2fa;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            background-color: #fff;
            transition: transform 0.3s ease;
            height: 100%;
            position: relative;
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            height: 220px;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        .btn-purple {
            background-color: #6f42c1;
            border-color: #6f42c1;
            color: white;
        }

        .btn-purple:hover {
            background-color: #572da7;
            border-color: #572da7;
        }

        .dots-container {
            margin-top: 10px;
        }

        .dot {
            height: 8px;
            width: 8px;
            margin: 0 3px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #6f42c1;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Ürünler</h2>
    <div class="row g-4">
        <th:block th:each="product : ${products}">
            <div class="col-md-4 col-sm-6">
                <div class="product-card text-center d-flex flex-column justify-content-between h-100">
                    <!-- Görsel alanı -->
<div class="position-relative text-center" 
     th:attr="onmousemove=|handleMouseMove(event, ${product.id})|"
     th:onclick="|goToProduct(${product.id})|">

    <!-- Ana Görsel -->
    <img th:id="'mainImage_' + ${product.id}"
         th:src="@{${product.images[0].imageUrl}}"
         class="product-image img-fluid rounded"
         data-current-index="0" />

    <!-- Gizli resim kaynakları -->
    <div th:id="'imageSources_' + ${product.id}" style="display: none;">
        <span th:each="img : ${product.images}" th:data-url="@{${img.imageUrl}}"></span>
    </div>

    <!-- Noktalar -->
    <div th:id="'dots_' + ${product.id}" class="dots-container mt-2">
        <span th:each="img, iter : ${product.images}"
              th:id="'dot_' + ${product.id} + '_' + ${iter.index}"
              th:classappend="${iter.index == 0} ? 'dot active' : 'dot'"></span>
    </div>
</div>

                    <!-- Ürün adı ve fiyat -->
                    <a th:href="@{'/product/' + ${product.id}}" class="text-decoration-none text-dark mt-3">
                        <h5 th:text="${product.name}">Ürün Adı</h5>
                    </a>
                    <p class="text-muted" th:text="'₺' + ${product.price}">₺0.00</p>

                    <!-- Sepete ekle -->
                    <form th:action="@{/cart/add}" method="POST">
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <input type="hidden" name="quantity" value="1" />
                        <button type="submit" class="btn btn-purple btn-sm">Sepete Ekle</button>
                    </form>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script>
    function handleMouseMove(event, productId) {
        const container = event.currentTarget;
        const rect = container.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const percent = x / rect.width;

        const thumbnails = document.querySelectorAll(`#images_${productId} img`);
        const total = thumbnails.length;
        if (total === 0) return;

        let index = Math.floor(percent * total);
        index = Math.max(0, Math.min(total - 1, index));
        const imgElement = thumbnails[index];
        if (!imgElement) return;

        const url = imgElement.src;
        changeMainImage(productId, url, index);
    }

    function changeMainImage(productId, url, index) {
        const mainImage = document.getElementById('mainImage_' + productId);
        mainImage.src = url;
        mainImage.setAttribute('data-current-index', index);

        const dots = document.querySelectorAll(`#dots_${productId} .dot`);
        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === index);
        });
    }

   
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
