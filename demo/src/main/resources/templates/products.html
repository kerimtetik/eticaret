<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Ürünler</h2>
        <div class="row">
            <th:block th:each="product : ${products}">
                <div class="col-md-4 mb-3">
                    <div class="product-card text-center">
                        <img th:src="${product.imageUrl}" class="img-fluid" alt="Gözlük">
                        <h4 th:text="${product.name}"></h4>
                        <p th:text="'₺' + ${product.price}"></p>

                        <!-- Sepete Ekle Formu -->
                        <form th:action="@{/cart/add}" method="POST">
                            <input type="hidden" name="userId" value="1" /> <!-- Burada userId'yi uygun şekilde ekle -->
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <input type="number" name="quantity" value="1" min="1" />
                            <button type="submit" class="btn btn-success">Sepete Ekle</button>
                        </form>
                    </div>
                </div>
            </th:block>
        </div>
    </div>


</body>
</html>
